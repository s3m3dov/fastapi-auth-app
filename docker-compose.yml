version: '3.9'

services:
  web:
    build: .
    command: bash -c "python main.py"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: mysql:latest
    restart: always
    tty: true
    environment:
      MYSQL_DATABASE: mysql_db
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_ROOT_PASSWORD: mysql
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql/

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8080:8080"

volumes:
  mysql_data:
